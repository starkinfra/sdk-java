plugins {
    id 'java'
}

group 'com.starkinfra'
version '0.0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('com.starkbank.ellipticcurve:starkbank-ecdsa:1.0.2')
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.squareup.retrofit2:retrofit:2.7.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

apply plugin: 'maven'
apply plugin: 'signing'

archivesBaseName = "sdk"


task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

signing {
    sign configurations.archives
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(
                    userName: project.hasProperty('ossrhUsername') ? project.property('ossrhUsername') : 'username',
                    password: project.hasProperty('ossrhPassword') ? project.property('ossrhPassword') : 'password'
                )
            }

            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                authentication(
                    userName: project.hasProperty('ossrhUsername') ? project.property('ossrhUsername') : 'username',
                    password: project.hasProperty('ossrhPassword') ? project.property('ossrhPassword') : 'password'
                )
            }

            pom.project {
                name 'StarkInfra SDK Java'
                packaging 'jar'
                // optionally artifactId can be defined here
                description 'SDK to facilitate Java integrations with the Stark Infra API'
                url 'https://github.com/starkinfra/sdk-java'

                scm {
                    connection 'scm:git:git://github.com/starkinfra/sdk-java.git'
                    developerConnection 'scm:git:ssh://github.com/starkinfra/sdk-java.git'
                    url 'https://github.com/starkinfra/sdk-java/'
                }

                licenses {
                    license {
                        name 'MIT License'
                        url 'https://github.com/starkinfra/sdk-java/blob/master/LICENSE'
                    }
                }

                developers {
                    developer {
                        id 'cdottori-stark'
                        name 'Caio Dottori'
                        email 'caio.dottori@starkbank.com'
                    }
                    developer {
                        id 'joaogpw-stark'
                        name 'Joao Wiederkehr'
                        email 'joao.wiederkehr@starkbank.com'
                    }
                    developer {
                        id 'massaru-stark'
                        name 'Felipe Sueto'
                        email 'felipe.sueto@starkbank.com'
                    }
                }
            }
        }
    }
}
